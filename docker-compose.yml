services:
  vault:
    image: hashicorp/vault:latest
    container_name: vault-dev
    ports:
      - "8200:8200"
    cap_add:
      - IPC_LOCK
    environment:
      # UI を有効化（-ui でもOKだが、明示しておく）
      VAULT_UI: "true"
      VAULT_DEV_ROOT_TOKEN_ID: "root"
      VAULT_DEV_LISTEN_ADDRESS: "0.0.0.0:8200"
    command:
      - vault
      - server
      - -dev
      # - -dev-root-token-id=root
      # - -dev-listen-address=0.0.0.0:8200

  # 初期化: KV v2 を secret/ に有効化して、テストデータを書き込む
  vault-init:
    image: hashicorp/vault:latest
    depends_on:
      - vault
    environment:
      VAULT_ADDR: "http://vault:8200"
      VAULT_TOKEN: "root"
    entrypoint: ["/bin/sh", "-c"]
    command:
      - |
        set -eu
        echo "[vault-init] waiting vault..."
        until vault status >/dev/null 2>&1; do
          sleep 0.2
        done

        vault secrets enable -path=secret kv-v2 >/dev/null 2>&1 || true
        vault kv put secret/app/prod username=alice password=pa55w0rd >/dev/null
        echo "[vault-init] done."
    restart: "no"
